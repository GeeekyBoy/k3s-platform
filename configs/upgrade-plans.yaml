# K3s Cluster Upgrade Plans
# Used by system-upgrade-controller for zero-downtime upgrades
# https://docs.k3s.io/upgrades/automated

---
# Server (Control Plane) upgrade plan - runs first
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: server-plan
  namespace: system-upgrade
  labels:
    k3s-upgrade: server
spec:
  concurrency: 1
  cordon: true
  nodeSelector:
    matchExpressions:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
  serviceAccountName: system-upgrade
  channel: https://update.k3s.io/v1-release/channels/stable
  upgrade:
    image: rancher/k3s-upgrade
  tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Exists
      effect: NoSchedule
    - key: node-role.kubernetes.io/master
      operator: Exists
      effect: NoSchedule

---
# Agent (Worker) upgrade plan - waits for server-plan to complete
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: agent-plan
  namespace: system-upgrade
  labels:
    k3s-upgrade: agent
spec:
  concurrency: 1
  cordon: true
  nodeSelector:
    matchExpressions:
      - key: node-role.kubernetes.io/control-plane
        operator: DoesNotExist
  serviceAccountName: system-upgrade
  prepare:
    args:
      - prepare
      - server-plan
    image: rancher/k3s-upgrade
  channel: https://update.k3s.io/v1-release/channels/stable
  upgrade:
    image: rancher/k3s-upgrade
  tolerations:
    - key: cloud.google.com/gke-spot
      operator: Exists
      effect: NoSchedule
    - key: cloud.google.com/gke-preemptible
      operator: Exists
      effect: NoSchedule
