# App-of-Apps Pattern
# This root application manages all other applications
# Environment is set via ARGOCD_ENV parameter during deployment
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k3s-platform
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: k3s-platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/GeeekyBoy/k3s-platform.git
    targetRevision: HEAD
    path: platform/argocd/applications/ENV_PLACEHOLDER

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: false  # Don't auto-delete apps
      selfHeal: true  # Auto-sync when drift detected
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true  # Only sync changed resources
