    repoURL: https://github.com/GeeekyBoy/k3s-platform.git
    targetRevision: HEAD
    path: k8s/overlays/local
    kustomize:
      # Image substitutions generated from apps.yaml and configs/.env
      # Base images are mapped to environment-specific registry
      images:
      - fastapi-app=registry.localhost:5111/fastapi:latest
  destination:
    server: https://kubernetes.default.svc
    namespace: apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
