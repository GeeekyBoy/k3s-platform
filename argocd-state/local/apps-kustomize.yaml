apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: k3s-platform
    environment: local
    type: kustomize
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: k3s-platform
  # Ignore replicas field - KEDA/HPA manages scaling
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
