---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-data
  namespace: apps
  labels:
    k3scompose.io/project: postgresql
    k3scompose.io/volume: postgres-data
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: apps
  labels:
    app: postgres
    k3scompose.io/project: postgresql
    k3scompose.io/service: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
        k3scompose.io/project: postgresql
        k3scompose.io/service: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        ports:
        - containerPort: 5432
          protocol: TCP
        env:
        - name: POSTGRES_USER
          value: admin
        - name: POSTGRES_PASSWORD
          value: changeme
        - name: POSTGRES_DB
          value: appdb
        livenessProbe: &id001
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U admin -d appdb
        readinessProbe: *id001
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: postgres-data
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: apps
  labels:
    app: postgres
    k3scompose.io/project: postgresql
    k3scompose.io/service: postgres
spec:
  selector:
    app: postgres
  ports:
  - name: http
    port: 5432
    targetPort: 5432
    protocol: TCP
