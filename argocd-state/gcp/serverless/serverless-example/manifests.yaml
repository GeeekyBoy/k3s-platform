apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: serverless-example-hello-world
    k3sfn.io/app: serverless-example
    k3sfn.io/function: hello_world
    k3sfn.io/trigger: http
  name: serverless-example-hello-world
  namespace: apps
spec:
  replicas: 0
  selector:
    matchLabels:
      app: serverless-example-hello-world
  template:
    metadata:
      labels:
        app: serverless-example-hello-world
        k3sfn.io/app: serverless-example
        k3sfn.io/function: hello_world
    spec:
      containers:
      - args:
        - functions
        command:
        - python
        - -m
        - k3sfn.runtime
        env:
        - name: K3SFN_FUNCTION
          value: hello_world
        - name: PORT
          value: '8080'
        image: us-central1-docker.pkg.dev/bloompath-canary/k3s-platform/serverless-example:latest
        livenessProbe:
          httpGet:
            path: /live
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        name: function
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 1
          periodSeconds: 2
        resources:
          limits:
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 256Mi
        startupProbe:
          failureThreshold: 30
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 1
          periodSeconds: 2
      imagePullSecrets:
      - name: artifact-registry
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: serverless-example-hello-world
    k3sfn.io/app: serverless-example
    k3sfn.io/function: hello_world
  name: serverless-example-hello-world
  namespace: apps
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: serverless-example-hello-world
---
apiVersion: http.keda.sh/v1alpha1
kind: HTTPScaledObject
metadata:
  labels:
    app: serverless-example-hello-world
    k3sfn.io/app: serverless-example
    k3sfn.io/function: hello_world
  name: serverless-example-hello-world
  namespace: apps
spec:
  hosts:
  - serverless-example-hello-world.apps
  pathPrefixes:
  - /api/hello
  replicas:
    max: 10
    min: 0
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: serverless-example-hello-world
    port: 80
    service: serverless-example-hello-world
  scalingMetric:
    requestRate:
      granularity: 1s
      targetValue: 100
      window: 1m
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  labels:
    app: serverless-example-hello-world
    k3sfn.io/app: serverless-example
    k3sfn.io/function: hello_world
    k3sfn.io/visibility: public
  name: serverless-example-hello-world-ingress
  namespace: apps
spec:
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
      podSelector:
        matchLabels:
          app.kubernetes.io/name: traefik
    ports:
    - port: 8080
      protocol: TCP
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: keda
    ports:
    - port: 8080
      protocol: TCP
  podSelector:
    matchLabels:
      app: serverless-example-hello-world
  policyTypes:
  - Ingress
---
