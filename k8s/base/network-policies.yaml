# Network Policies for secure pod-to-pod communication
---
# Default deny all ingress traffic in apps namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  namespace: apps
spec:
  podSelector: {}
  policyTypes:
    - Ingress

---
# Allow traffic from ingress controller to all apps
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-controller
  namespace: apps
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              app.kubernetes.io/name: traefik

---
# Allow FastAPI to connect to Valkey
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: fastapi-to-valkey
  namespace: apps
spec:
  podSelector:
    matchLabels:
      # Bitnami chart uses app.kubernetes.io/name label
      app.kubernetes.io/name: valkey
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: fastapi
      ports:
        - protocol: TCP
          port: 6379
        - protocol: TCP
          port: 26379

---
# Allow Valkey pods to communicate with each other (replication)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: valkey-internal
  namespace: apps
spec:
  podSelector:
    matchLabels:
      # Bitnami chart uses app.kubernetes.io/name label
      app.kubernetes.io/name: valkey
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: valkey
      ports:
        - protocol: TCP
          port: 6379
        - protocol: TCP
          port: 26379

---
# Allow external access to FastAPI via ingress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: fastapi-ingress
  namespace: apps
spec:
  podSelector:
    matchLabels:
      app: fastapi
  policyTypes:
    - Ingress
  ingress:
    # Allow from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: TCP
          port: 8000
    # Allow health checks from kubelet
    - from: []
      ports:
        - protocol: TCP
          port: 8000

---
# Allow DNS resolution
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns
  namespace: apps
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

---
# Allow KEDA to connect to Valkey for queue metrics
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: keda-to-valkey
  namespace: apps
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: valkey
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: keda
      ports:
        - protocol: TCP
          port: 6379
        - protocol: TCP
          port: 26379

---
# Allow FastAPI egress to Valkey
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: fastapi-egress
  namespace: apps
spec:
  podSelector:
    matchLabels:
      app: fastapi
  policyTypes:
    - Egress
  egress:
    # To Valkey (Bitnami chart uses app.kubernetes.io/name label)
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: valkey
      ports:
        - protocol: TCP
          port: 6379
        - protocol: TCP
          port: 26379
    # DNS
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
