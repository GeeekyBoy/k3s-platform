# GCP Load Balancer via CCM
# This creates a native GCP Network Load Balancer
apiVersion: v1
kind: Service
metadata:
  name: fastapi-lb
  namespace: apps
  labels:
    app: fastapi
  annotations:
    # GCP-specific annotations
    cloud.google.com/load-balancer-type: "External"
    # Health check configuration
    service.beta.kubernetes.io/healthcheck-path: /health
    service.beta.kubernetes.io/healthcheck-interval: 10s
spec:
  type: LoadBalancer
  # Preserve client IP
  externalTrafficPolicy: Local
  selector:
    app: fastapi
  ports:
    - name: http
      port: 80
      targetPort: 8000
      protocol: TCP
